<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body
{
  margin:0;
  padding:0;
  background:#262626;
}
.loader
{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:150px;
  height:150px;
  background:transparent;
  border:3px solid #3c3c3c;
  border-radius:50%;
  text-align:center;
  line-height:150px;
  font-family:sans-serif;
  font-size:20px;
  color:#fff000;
  letter-spacing:4px;
  text-transform:uppercase;
  text-shadow:0 0 10px #fff000;
  box-shadow:0 0 20px rgba(0,0,0,.5);
}
.loader:before
{
  content:'';
  position:absolute;
  top:-3px;
  left:-3px;
  width:100%;
  height:100%;
  border:3px solid transparent;
  border-top:3px solid #fff000;
  border-right:3px solid #fff000;
  border-radius:50%;
  animation:animateC 2s linear infinite;
}
span
{
  display:block;
  position:absolute;
  top:calc(50% - 2px);
  left:50%;
  width:50%;
  height:4px;
  background:transparent;
  transform-origin:left;
  animation:animate 2s linear infinite;
}
span:before
{
  content:'';
  position:absolute;
  width:16px;
  height:16px;
  border-radius:50%;
  background:#fff000;
  top:-6px;
  right:-8px;
  box-shadow:0 0 20px #fff000;
}
@keyframes animateC
{
  0%
  {
    transform:rotate(0deg);
  }
  100%
  {
    transform:rotate(360deg);
  }
}
@keyframes animate
{
  0%
  {
    transform:rotate(45deg);
  }
  100%
  {
    transform:rotate(405deg);
  }
}
p.title {
   text-align:center;
   color: #ffffff;
}
p.content {
   text-align:center;
   color: #ffffff;
}
a:hover {
   color: #ffffff;
}
a:link {
   text-decoration:none;
}
b.name {
            font-size: 1em;
            /* font-family: serif; */
            color: #fffb2b;
            text-align: center;
            animation: a 
                3.0s linear infinite;
        }
  
        @keyframes a {
            0% {
                opacity: 0;
            }
  
            50% {
                opacity: 1;
            }
  
            100% {
                opacity: 0;
            }
        }
        h2.link{
      text-align:center;

    }
    a:link{text-decoration:none ; color:rgb(255, 255, 255);}
    a:visited {text-decoration:none ; color:rgb(255, 255, 255);}
    a:hover {text-decoration:underline ; color:rgb(252, 252, 255);}
    a:active {text-decoration:none ; color:rgb(255, 255, 255);} 

</style>

</head>

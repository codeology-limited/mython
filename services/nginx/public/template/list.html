<body class="js">
   <div  cx-replace-outer="true" cx-url='{{server:forsite}}/html/menu'></div>
   <div cx-define-slot='content' class="content-container"></div>
   <script>
      document.body.classList.add("js");

      if (window.fetch && (Event.composedPath || Event.path)) {
         document.body.classList.add("network");
      }

      document.addEventListener('forsite-user-message', function (ev) {

         //console.log("forsite-user-message recieved", ev );

         try {
            const { detail } = ev;
            document.getElementById("messages").innerHTML = "";

            if (detail.message) {
               const div = document.createElement("div");
               div.className = detail.message.severity;
               div.appendChild(document.createTextNode(detail.message.text));
               document.getElementById("messages").appendChild(div);
            }
         } catch (err) {
            console.log("Message was raised but there was an error", err);

            const div = document.createElement("div");
            div.className = "error";
            div.appendChild(document.createTextNode(err.message));
            document.getElementById("messages").appendChild(div);

         }
      }, false);

   </script>
